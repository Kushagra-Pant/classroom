<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="thestyles.css">
        <script>
            function date(){
                today = new Date();
                options = { month: 'short', day: '2-digit', year: 'numeric' };
                document.getElementById("date").innerHTML = "Today's Date: " + today.toLocaleDateString('en-US', options);
            }

            class Student {
                constructor(name, days, history, makeups){
                    this.name = name;
                    this.days = days;
                    this.history = history;
                    this.makeups = makeups;
                }
            }

            students = []

            function extract(){
                return fetch('students.txt').then(response => response.text()).then(data=>{
                    const lines = data.split("\n")

                    for(i = 0; i < lines.length; i++){
                        [name, days, history, makeups] = lines[i].split('\t');
                        students.push(new Student(name, days.split(','), history.split(';'), makeups.split(',')));
                    }

                })
            }

            function load(){
                date()
                extract()
            }
        </script>
    </head>
    <body onload="load()">
        <nav>
            <h1>Your classroom</h1>
            <button><</button>
            <p id="date"></p>
            <button>></button>
            <br>
            <a href="addstudent.html">
                <button id = "add">Add student</button>
            </a>
        </nav>
        <div class="room">
        </div>
    </body>
</html>
