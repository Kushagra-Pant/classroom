<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="thestyles.css">
    </head>
    <body onload="extract()">
        <script src="script.js"></script>
        <nav>
            <h1>Add Student</h1>
            <hr>
        </nav>
        <p class="name">Enter Student Name: </p>
        <input type="text" class="name" id="name"/> <br>

        <h2>Schedule Days</h2>
        <input type="checkbox" id="Mon" class="check"/> 
        <p>Monday&emsp;</p>
        <input type="checkbox" id="Tues" class="check"/> 
        <p>Tuesday&emsp;</p>
        <input type="checkbox" id="Wed" class="check"/> 
        <p>Wednesday&emsp;</p>
        <input type="checkbox" id="Thurs" class="check"/> 
        <p>Thursday&emsp;</p>
        <input type="checkbox" id="Fri" class="check"/> 
        <p>Friday&emsp;</p>
        <input type="checkbox" id="Sat" class="check"/> 
        <p>Saturday&emsp;</p>
        <input type="checkbox" id="Sun" class="check"/> 
        <p>Sunday&emsp;</p> 

        <br>
        
        <a href="index.html">
            <button id="add">Go Back</button>
        </a>
        <a>
            <button id="add" onclick="add()">Add Student</button>
        </a>
    </body>
</html>
